<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fathom Ping Example</title>
  <style>
  body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }  
  pre  {
    background-color:black;
    color:#c0c0c0;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script> 
</head>
<body>

<h1>Fathom Ping Example</h1>

<p>This example uses Fathom to call the system ping command.</p>

<p>
  <b>Destination </b>
  <input type="text" name="dst" id="dst"></input>
  <button id="ping">Ping</button>
</p>

<h3>Results</h3>

<div id="res"><pre><code>> 

</code></pre></div>

<!-- main script -->
<script>  
var fathom = window.fathom;
$('#ping').click(function() {
    var dst = $('#dst').val();
    if (dst.length<=0)
	throw "Invalid destination"

    var manifest = {
	'description' : 'Demo of Fathom for web pages.',
	'api' : [
	    'system.*',
	],
	'destinations' : [dst]
    };

    fathom.init(function(res) {
    	if (res.error)
    	    throw "init failed: " + res.error;
	fathom.system.doPing(function(res) {
	    $('#res').html("<pre><code>"+
  	  		   JSON.stringify(res,null,4)+
			   "</code></pre>");	  
	}, dst, {count : 5});
    }, manifest);
});
</script>
</body>	
</html>
